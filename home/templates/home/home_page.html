{% extends "base.html" %}

{% load wagtailcore_tags %}

{% block body_class %}template-blogindexpage{% endblock %}

{% block content %}
    <h1>{{ page.title }}</h1>

    <div class="intro">{{ page.intro|richtext }}</div>

    <nav>
        <ul>
            {% for post in page.get_children %}
                <li>
                    <a href="{% pageurl post %}">{{ post.title }}</a>
                </li>
            {% endfor %}
        </ul>
    </nav>

{% endblock %}
